<a href="#/customer">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Profile</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateProfile()" ng-init="getProfile()">
        <div class="form-group">
          <label>Salutation</label>
          <select ng-model="customer.salutation" class="form-control">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
          </select>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" ng-model="customer.firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" ng-model="customer.lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label>NRIC/FIN Type</label>
          <input type="text" class="form-control" ng-model="customer.nricfin" placeholder="NRIC/FIN">
        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" class="form-control" ng-model="customer.contactNumber" placeholder="Contact">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <textarea class="form-control" ng-model="customer.emailAddress" placeholder="Email Address"></textarea>
        </div>
         <div class="form-group">
          <label>Nationality</label>
          <textarea class="form-control" ng-model="customer.nationality" placeholder="Nationality"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" class="form-control" ng-model="customer.image_url" placeholder="Image URL">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
